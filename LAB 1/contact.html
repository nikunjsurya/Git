          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html" id="indexPage">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html" id="interestPage">Products</a>
            </li>

              <a class="nav-link" href="services.html" id="servicesPage">Services</a>

        <!-- Form code is taken from the link provided by the professor! -->
      <form>
        <div class="form-group">
          <label for="FirstNameInput">First Name</label>
          <input type="text" class="form-control" id="FirstNameInput" placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="LastNameInput">Last Name</label>
          <input type="text" class="form-control" id="LastNameInput" placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="ExampleAddresInput">Email address</label>
          <input type="email" class="form-control" id="ExampleAddresInput" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="ContactNumberInput">Contact Information</label>
          <input type="phone" class="form-control" id="ContactNumberInput" placeholder="Enter your contact">
        </div>

        <div class="form-group">
          <label for="ShortMessageInput">Short Message</label>
          <textarea class="form-control" id="ShortMessageInput" rows="2" placeholder="Enter a short message"></textarea>
        </div>

        <button id = "submit-button" type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script src="./scripts/app.js"></script>
</body>
